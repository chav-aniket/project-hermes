<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Sun gradient (light theme colors) -->
    <radialGradient id="sunGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fed7aa"/>
      <stop offset="50%" stop-color="#fdba74"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </radialGradient>
    <!-- Moon gradient (dark theme colors) -->
    <radialGradient id="moonGradient" cx="70%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#cbd5e1"/>
      <stop offset="50%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
  </defs>
  <!-- Sun circle -->
  <circle cx="220" cy="256" r="200" fill="url(#sunGradient)"/>
  <!-- Moon circle (eclipsing) -->
  <circle cx="320" cy="256" r="180" fill="url(#moonGradient)"/>
</svg>
