pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,astro,svelte}"
      run: ~/.bun/bin/bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --diagnostic-level=error {staged_files} && git update-index --again
    oxc:
      glob: "*.{js,ts,jsx,tsx,astro,svelte}"
      run: ~/.bun/bin/bun oxlint --fix --tsconfig ./tsconfig.json --import-plugin
