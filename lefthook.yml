pre-commit:
  parallel: true
  commands:
    oxfmt:
      glob: "*.{js,ts,jsx,tsx,json}"
      env:
        PATH: $HOME/.bun/bin:$PATH
      run: bun oxfmt {staged_files} && git update-index --again
    oxlint:
      glob: "*.{js,ts,jsx,tsx,astro,svelte}"
      env:
        PATH: $HOME/.bun/bin:$PATH
      run: bun oxlint --fix {staged_files} && git update-index --again
