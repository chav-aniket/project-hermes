pre-commit:
  parallel: true
  commands:
    oxc:
      glob: "*.{js,ts,jsx,tsx,astro,svelte}"
      env:
        PATH: $HOME/.bun/bin:$PATH
      run: bun oxlint --fix --tsconfig ./tsconfig.json --import-plugin
